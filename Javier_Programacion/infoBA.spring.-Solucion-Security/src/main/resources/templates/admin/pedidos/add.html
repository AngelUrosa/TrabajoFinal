<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/plantilla_admin :: head"></head>

<body>

<header th:replace="fragments/plantilla_admin :: header"></header>

<div class="container py-3">
    <form th:action="@{/admin/pedidos/add}" th:object="${pedido}" method="post" >
        <div th:replace="fragments/pedidos_ui :: form (titlePage='Nuevo Pedido', titleSubmit='Guardar')"></div>
    </form>
</div>

<hr>

<div class="container-fluid">
    <h4 class="text-center">Últimos pedidos añadidos</h4>
    <div th:replace="fragments/pedidos_ui:: listado"></div>
</div>

<footer th:replace="fragments/plantilla_admin :: footer"></footer>

</body>
</html>
