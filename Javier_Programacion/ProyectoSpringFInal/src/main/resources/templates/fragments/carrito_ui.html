<div th:fragment="listado">
    <table class="table table-striped table-hover" >
        <thead>
        <tr scope="row">
            <th scope="col">Referencia</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Cantidad</th>
            <th scope="col"></th>
        </tr>
        </thead>

        <tbody>
        <tr scope="row" th:each="itemCarrito: ${carrito}">
            <td th:text="${itemCarrito.articulo.ref}"></td>
            <td th:text="${itemCarrito.articulo.descripcion}"></td>
            <td th:text="${itemCarrito.cantidad}"></td>
            <td> <a th:href="@{/carrito/delete/{ref}(ref = ${itemCarrito.articulo.ref})}" title="Borrar"
                    class="btn btn-sm boton-borrar"><i class="bi bi-trash"></i></a></td>
        </tr>
        </tbody>

    </table>
</div>
